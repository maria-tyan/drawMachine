<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=1000" />
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <title>DrawMachine</title>
    <link rel="icon" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="content">
        <section class="main-block">
            <div class="content-block">
                <h1>DrawMachine </h1>
                <div class="canvas-wrap">
                    <canvas class="canvas js-canvas" id="canvas" width="960" height="500">
                    </canvas>
                    <div class="canvas-mouse-ev js-canvas-mouse-ev">
                    </div>
                </div>
                <div class="btn-wrap">
                    <div class="btn-style draw-pen js-draw-pen _active">
                        <span>
                            <i class="fa fa-paint-brush"></i>
                        </span>
                    </div>
                    <div class="btn-style draw-erraser js-draw-erraser">
                        <span>
                            <i class="fa fa-eraser"></i>
                        </span>
                    </div>
                    <div class="btn-style draw-rect js-draw-rect">
                        <span>
                            <i class="fa fa-square"></i>
                        </span>
                    </div>
                    <div class="btn-style draw-arrow js-draw-arrow">
                        <span>
                            <i class="fa fa-long-arrow-right"></i>
                        </span>
                    </div>
                    <div class="btn-style draw-line js-draw-line">
                        <span>
                            <i class="fa fa-minus"></i>
                        </span>
                    </div>
                    <div class="btn-style draw-circle js-draw-circle">
                        <span>
                            <i class="fa fa-circle"></i>
                        </span>
                    </div>
                    <div class="btn-style draw-text js-draw-text">
                        <span>
                            <i class="fa fa-font"></i>
                        </span>
                    </div>
                    <div class="input-wrap">
                        <input class="size js-size" type="range" min="1" max="15" step="1"
                            value="1" onchange="updateSize(this.value)" />
                    </div>
                    <div class="input-wrap">
                        <input class="js-color jscolor" name="color2" id="value" value="99cc00"
                            onchange="update(this.jscolor)" type="text" />
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/jscolor.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
