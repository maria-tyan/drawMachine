<!DOCTYPE html>
<html lang="ru">

<head>
    <meta name="viewport" content="width=1000" />
    <meta name="robots" content="noindex, nofollow" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <title>DrawMachine</title>
    <link rel="icon" href="favicon.png" />
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <div class="content">
        <section class="main-block">
            <div class="content-block">
                <h1>DrawMachine </h1>
                <canvas class="canvas js-canvas" id="canvas" width="960" height="500">
                </canvas>
                <div class="btn-style draw-rect js-draw-rect">
                    <span>Прямоугольник</span>
                </div>
                <div class="btn-style draw-arrow js-draw-arrow">
                    <span>Стрелка</span>
                </div>
                <div class="btn-style draw-line js-draw-line">
                    <span>Линия</span>
                </div>
                <div class="btn-style draw-circle js-draw-circle">
                    <span>Круг</span>
                </div>
            </div>
        </section>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jcanvas.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
